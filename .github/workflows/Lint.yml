name: Lint

on:
  push:
    branches: [ master, workflow ]
  pull_request:
    branches: [ master, workflow ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
